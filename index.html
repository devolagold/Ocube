<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ocube Landing Page</title>
</head>
<body class="font-Inter">
    <!-- Navbar -->
    <nav class="relative mx-12 p-6 mt-2">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="pt-2">
              <a href="#">
                <img src="images/Logo.svg" alt="Logo"/>
              </a>
          </div>
          <!-- Menu Items -->
          <div class="hidden space-x-7 md:flex text-Grey font-light">
            <a href="#" class="text-Dark font-medium hover:text-Green">Home</a>
            <a href="#" class="hover:text-Dark">Courses</a>
            <a href="#" class="hover:text-Dark">Resources</a>
            <a href="#" class="hover:text-Dark">About Us</a>
            <a href="#" class="hover:text-Dark">Contact us</a>
          </div>


          <!-- CTA/Button -->
          <div class="hidden md:flex space-x-6 font-regular">
            <a href="#" class="text-Green px-5 py-2 border-2 border-Green rounded-md hover:opacity-80">Log in</a>
            <a href="#" class="bg-Green text-white px-5 py-3 rounded-md hover:opacity-80">Sign up</a>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section id="Hero-Section">
        <div class="flex mx-12 p-6 py-2">
            <div class="flex items-start justify-center space-y-6 flex-col w-1/2">
                <h1 class="text-header leading-none font-extrabold">
                    The Ultimate way to <br> build a <span class="text-Green">perfect career.</span>
                </h1>

                <p class="text-Grey">We assist you in forging your own path and provide you <br>
                    with on-demand skills to help you realize your dreams.</p>

                <div class="flex space-x-6 font-medium">
                    <a href="#" class="bg-Green text-white px-5 py-3 rounded-md hover:opacity-80">Enroll now!</a>
                    <a href="#" class="text-Green px-5 py-2 border-2 border-Green rounded-md hover:opacity-80">View Demo</a>
                </div>
            </div>

            <div class="w-1/2">
                <img src="/images/Hero-Image.svg" alt="Hero-Image" class="w-screen">
            </div>
        </div>
      </section>

      <!-- Motivators Section -->
      <section id="Motivators" class="py-8">
        <h1 class="text-center text-xl font-medium">Platforms that motivates us</h1>
        <div class="flex mt-3 mx-12 p-6 space-x-32">
            <img src="/images/coursera.svg" alt="coursera-logo">
            <img src="/images/udemy.svg" alt="coursera-logo">
            <img src="/images/masterclass.svg" alt="coursera-logo">
            <img src="/images/skillshare.svg" alt="coursera-logo">
            <img src="/images/Udacity.svg" alt="coursera-logo">
        </div>
      </section>
</body>
</html>
